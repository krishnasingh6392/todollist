<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>To-Do Buddy</h1>
      <img src="images/flag.jpg" alt="error" />
    </div>
    <div class="container">
      <div class="left">
        <div class="display">
          <input
            type="text"
            placeholder="Add your task"
            name=""
            id="display-screen"
          />
          <input
            type="button"
            onclick="addtask()"
            value="ADD"
            id="display-button"
          />
        </div>
        <ul id="list-container">
          <!-- <li class="checked">task1</li>
            <li >task2</li>
            <li >task3</li>
            <li >task4</li>
            -->
        </ul>
      </div>
      <div class="right">
        <h1>"Hard work beats talent</h1>
        <span><h2>when talent doesn’t work hard."</h2></span>
        <span><h3>— Kevin Durant &#10083;</h3></span>
      </div>
    </div>
    <footer></footer>
    <script src="style.js"></script>
  </body>
</html>
